<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Usuários</h1>
</div>

<div class="col-8 m-auto pt-5 pb-2 text-center">
    <a href="/menu" class="m-2 btn btn-success">Menu</a>
    <a href="/usuariosForm" class="btn btn-success">Adicionar</a>
</div>

<!--<div class="col-8 m-auto pt-3 pb-2 text-center">-->
<!--    <a href="/usuariosForm" class="btn btn-success">Adicionar</a>-->
<!--</div>-->

<div class="col-8 m-auto pt-3 pb-2 text-center">
    <form method="get">
        <input type="text" id="search" name="search" class="form-control" placeholder="Filtrar pelo ID">
    </form>
</div>

<div class="col-12 m-auto pt-4 pb-2 text-center">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Telefone</th>
            <th scope="col">Perfil</th>
            <th scope="col">Status</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        {% for dbs in db %}
        <tr>
            <th>{{dbs.id}}</th>
            <td>{{dbs.nome}}</td>
            <td>{{dbs.telefone}}</td>
            <td>{{dbs.perfil}}</td>
            <td>{{dbs.status}}</td>
            <td>
                <a href="/usuariosView/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                <a href="/usuariosEdit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                <a href="/usuariosDelete/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<div class="pagination">
    {% if db.has_previous %}
    <a href="?page={{db.previous_page_number}}"> < </a>
    {% endif %}

    {{db.number}}

    {% if db.has_next %}
    <a href="?page={{db.next_page_number}}"> > </a>
    {% endif %}
</div>

{% load static %}
<script src="{% static 'javascript.js' %}"></script>
</body>
</html>
