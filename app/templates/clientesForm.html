<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Cadastro de Clientes</h1>
</div>

<div class="col-8 m-auto pt-3 pb-2 text-center">
    <a href="/clientes" class="btn btn-info">Voltar</a>
</div>

<div class="col-8 m-auto pt-4 pb-2 text-center">
    <form name="form" id="form" action="{% if db %}/clientesUpdate/{{db.cpf}}/{%else%}/clientesCreate/{% endif %}" method="post">
        {% csrf_token %}
        <!--{{form.as_p}}-->
        <div class="form-group mt-4">CPF: {{form.cpf}}</div>
        <div class="form-group mt-4">Nome: {{form.nome}}</div>
        <div class="form-group mt-4">Telefone: {{form.telefone}}</div>
        <div class="form-group mt-4">Logradouro: {{form.logradouro}}</div>
        <div class="form-group mt-4">Cidade: {{form.cidade}}</div>
        <div class="form-group mt-4">UF: {{form.UF}}</div>
        <input type="submit" class="btn btn-success" value="Salvar">
    </form>
</div>
</body>
</html>
